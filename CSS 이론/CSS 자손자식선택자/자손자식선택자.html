<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 자손자식선택자</title>
    <link rel="stylesheet" href="자손자식선택자.css">
</head>
<body>
    

    <div class="parent">
        <div class="child">
            <div></div>
        </div>
    </div>

    <!--
    parent 입장에서 child <div></div> : 자식
    parent 입장에서 child <div></div>, 디폴트 <div></div> : 자손 
    -->

    <br><br>

    <div class="box">
        <div>
            <div></div>
        </div>
    </div>

</body>
